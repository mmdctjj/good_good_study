<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图与图算法</title>
</head>
<body>
    <script>
        class Vertex {
            constructor (label, wasVisited = false) {
                this.label = label
                // ...others props
            }
        }

        class Graph {
            constructor(vertexNumber) {
                this.vertexs = []
                this.edges = {}
                this.visited = {}
                this.marked = {}
                this.pathTo = {}
            }

            // 增加节点
            addNodes (label) {
                this.vertexs.push(new Vertex(label))
                this.edges[label] = []
                this.marked[label] = false
            }
            // 增加边
            addEdges (source, target) {
                // 分别给对方的邻接表添加边
                this.edges[source].push(target)
                this.edges[target].push(source)
            }
            // 展示图
            showGraoh () {
                this.vertexs.forEach(vertex => console.log(vertex.label, '->', this.edges[vertex.label].toString()))
            }

            // 深度优先搜索
            dfs (label) {
                this.visited[label] = true
                console.log('dfs', label)
                this.edges[label].forEach(edge => {
                    if (!this.visited[edge]) this.dfs(edge)
                })
            }

            // 广度优先搜索
            bfs (label) {
                const queue = []
                this.marked[label] = true
                queue.push(label)
                console.log('bfs', label)
                while (queue.length) {
                    const label_ = queue.shift()
                    this.edges[label_].forEach(edge => {
                        
                        if (!this.marked[edge]) {
                            this.pathTo[edge] = label_
                            this.marked[edge] = true
                            console.log('bfs', edge)
                            queue.push(edge)
                        }
                    })
                }
                console.log(this.pathTo)
            }
        }

        const graph = new Graph();

        [1, 2, 3, 4, 5, 6].forEach((n) => graph.addNodes(n))

        graph.addEdges(1, 2)
        graph.addEdges(1, 3)
        graph.addEdges(1, 4)
        graph.addEdges(3, 4)
        graph.addEdges(2, 5)
        graph.addEdges(5, 6)

        graph.showGraoh()
        graph.dfs(1)
        console.log(`<=========>`)
        graph.bfs(1)
        
    </script>
</body>
</html>
