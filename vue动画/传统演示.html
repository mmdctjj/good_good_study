<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 100px;
      height: 100px;
      background: #99D1D3;
      animation: test 2s infinite;
      animation-iteration-count: 1;
    }
    @keyframes test {
      0% {
        width: 100px;
      }
      50% {
        width: 300px;
      }
      100% {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card"></div>
</body>
</html>
